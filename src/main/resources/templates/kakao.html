<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lotte world tower</title>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d7afdf4d5be7eee36b5fe75a3710658c"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap"
	rel="stylesheet">
</head>
<body style="font-family: 'Heebo', sans-serif;">
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<h1 style="text-align: center; margin-top: 30px;">Lotte World
					Tower</h1>
			</div>
			<div class="col-2"></div>
		</div>

		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">

				<nav class="nav justify-content-end">
					<a class="nav-link" href="http://localhost:8080">Main</a> <a
						class="nav-link" href="http://localhost:8080/naver">Naver</a> <a
						class="nav-link" href="http://localhost:8080/kakao">Kakao</a> <a
						class="nav-link" href="http://localhost:8080/Google">Google</a>
				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<h3>Direction</h3>
			</div>
			<div class="col-2"></div>
		</div>

		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<div id="map" style="width: 100%; height: 400px;"></div>
			</div>
			<div class="col-2"></div>
		</div>
	</div>

	<script>
		var mapContainer = document.getElementById('map'), mapOption = {
			center : new kakao.maps.LatLng(37.5125, 127.102555), // coordinates of location
			level : 3
		// zoom level
		};

		var map = new kakao.maps.Map(mapContainer, mapOption);

		// Marker's location
		var markerPosition = new kakao.maps.LatLng(37.5125, 127.102555);

		// Craete marker
		var marker = new kakao.maps.Marker({
			position : markerPosition
		});

		// Marker will be shon on the map
		marker.setMap(map);

		var iwContent = '<div style="padding:5px;"><p>Lotte World Tower  <br><a href="https://www.lwt.co.kr/main/main.do" target="_blank">Website</a> <a href="https://map.kakao.com/link/to/Lotte World Tower,37.5125, 127.102555" style="color:blue" target="_blank">Navigation</a></p></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
		iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //Infowindow's location

		// Create infowindow
		var infowindow = new kakao.maps.InfoWindow({
			position : iwPosition,
			content : iwContent,
			maxWidth : 300,
		});

		// Set infowindow on top of the marker.
		infowindow.open(map, marker);
	</script>
</body>
</html>
